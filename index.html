<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Pepe Airdrop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="airdrop-stats">
    <div class="stat-tab">
      <div class="stat-number" id="total-distributed">0</div>
      <div class="stat-label">Total Distributed</div>
    </div>
    <div class="stat-tab">
      <div class="stat-number" id="users-received">0</div>
      <div class="stat-label">Users Participated</div>
    </div>
    <div class="stat-tab">
      <div class="stat-number" id="tokens-left">0</div>
      <div class="stat-label">Tokens Left</div>
    </div>
  </div>
</main>

<br><br><br><br>
<footer class="footer">
  <div>© 2025 Little Pepe Airdrop. Not affiliated with Little Pepe Foundation.</div>
</footer>

<script src="app.js" defer></script>
<script>
  // Ждём, пока DOM загрузится
  document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('total-distributed').innerText = '742,000';
    document.getElementById('users-received').innerText = '371';
    document.getElementById('tokens-left').innerText = '258,000';
  });
</script>
</body>
</html>
