<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Pepe Airdrop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="nav">
    <div class="brand">
      <img class="logo" src="wallet.png" alt="Logo">
      <div>
        <div class="title">Little <span>Pepe</span></div>
        <div class="subtitle">Airdrop 2025</div>
      </div>
    </div>
    <button id="connectBtn" class="btn primary">Connect Wallet</button>
  </header>

  <main class="container">

    <div class="airdrop-tab card">
      <h3>Airdrop Stats</h3>
      <div class="airdrop-stats">
        <div class="stat-tab">
          <div class="stat-number" id="total-distributed">30</div>
          <div class="stat-label">Total Distributed</div>
        </div>
        <div class="stat-tab">
          <div class="stat-number" id="users-received">244</div>
          <div class="stat-label">Users Received</div>
        </div>
        <div class="stat-tab">
          <div class="stat-number" id="tokens-left">420</div>
          <div class="stat-label">Tokens Left</div>
        </div>
      </div>
    </div>

    <!-- Иконка кошелька -->
    <div style="margin-top:20px;">
      <img id="walletIcon" src="wallet.png" style="width:40px; cursor:pointer;">
    </div>

  </main>

  <footer class="footer">
    © 2025 Little Pepe Airdrop. Not affiliated with Little Pepe Foundation.
  </footer>

  <script type="module" src="app.js"></script>
  <script type="module" src="wallet.js"></script>
</body>
</html>
