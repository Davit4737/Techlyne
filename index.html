<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Connect</title>
  <script type="module">
    import { createWeb3Modal, defaultWagmiConfig } from "https://esm.sh/@web3modal/wagmi";
    import { polygon } from "https://esm.sh/viem/chains";

    // 1. Твой projectId
    const projectId = "56edaed968d799280ffd685113d7f126";

    // 2. Chains
    const chains = [polygon];

    // 3. Wagmi config
    const config = defaultWagmiConfig({ chains, projectId });

    // 4. Init Web3Modal
    const modal = createWeb3Modal({
      wagmiConfig: config,
      projectId,
      chains,
      themeMode: "dark",
      themeVariables: {
        "--w3m-accent-color": "#4caf50",
        "--w3m-background-color": "#121212"
      }
    });

    // 5. Открытие модалки
    window.onload = () => {
      document.getElementById("connect").onclick = () => {
        modal.open();
      };
    };
  </script>
</head>
<body style="background:#0c0d14;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">
  <button id="connect" style="padding:15px 30px;border:none;border-radius:10px;background:#6c47ff;color:#fff;font-size:18px;cursor:pointer;">
    Подключить кошелёк
  </button>
</body>
</html>
