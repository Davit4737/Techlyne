<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Pepe Airdrop Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="hero">
      <h1>Little Pepe Airdrop (Demo)</h1>
      <p class="lead">Подключите кошелек и попробуйте демо-claim. Токены реальные не отправляются!</p>
    </div>

    <div class="card wallet-info">
      <div id="addrBox">Wallet not connected</div>
      <div id="networkBox">Network: —</div>
      <div class="actions">
        <button id="connectBtn" class="btn primary">Connect Wallet</button>
        <button id="disconnectBtn" class="btn ghost hidden">Disconnect</button>
        <button id="claimBtn" class="btn success" disabled>Claim Demo</button>
        <button id="copyBtn" class="btn ghost" disabled>Copy Address</button>
      </div>
      <div id="notice" class="notice"></div>
    </div>

    <div class="stats">
      <div class="stat"><div class="stat-num" id="total-distributed">—</div><div class="stat-label">Total Distributed</div></div>
      <div class="stat"><div class="stat-num" id="users-received">—</div><div class="stat-label">Users Received</div></div>
      <div class="stat"><div class="stat-num" id="tokens-left">—</div><div class="stat-label">Tokens Left</div></div>
    </div>
  </main>

<script src="app.js" defer></script>
</body>
</html>
